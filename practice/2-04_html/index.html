<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>HTMLを書き換える</h1>
<h2>要素を取得する</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <p id ="time">ここに日時を表示</p>
  <p id ="sum">ここに計算結果を表示</p>
  <!-- <p id ="">ここに---を表示</p> -->
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  // console.log('abcd');
  // console = オブジェクト
  // .log(''); = メソッド
  // abcd = パラメータ
  // 全てのオブジェクトはメソッド以外にもプロパティを持っている
  // オブジェクトのプロパティ＝オブジェクトの状態
  // プロパティの値は読み取り、書き換えが可能(一部例外あり)
  // --オブジェクトのプロパティはパラメータである、といった文法
  // textContent = 取得した要素のコンテンツを表すプロパティ
  
  'use strict';
  // console.log(document.getElementById('choice'));
  document.getElementById('time').textContent = new Date();
  document.getElementById('sum').textContent = 3 + 5;
  // document.getElementById('').textContent = ;
  console.log(document.getElementById('time'));
  console.log(document.getElementById('time').textContent);

  // document.getElementById('time').textContent = new Date();
  // → <p id ="time"></p>のtextContentをnew Date();にする
</script>
</body>
</html>
