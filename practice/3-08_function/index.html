<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>税込価格を表示する</h1>
<h2>HTMLに出力する</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <p id="output"></p>
  <p id="output2"></p>
  <p id="output3"></p>
  <p id="output4"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>

<script>
  'use strict';

  function total(price) {
    const tax = 0.1;
    return price + price * tax;
  }

  console.log('価格は' + total(5000) + '円（税込）です。');

  document.getElementById('output').textContent = '価格は' + total(5000) + '円（税込）です';
  document.getElementById('output2').textContent = '価格は' + total(50) + '円（税込）です';
  document.getElementById('output3').textContent = '価格は' + total(500) + '円（税込）です';

  document.getElementById('output4').textContent = `価格は ${total(50000)} 円（税込）です`;

</script>

</body>
</html>
