<script>
  'use strict'

  const hour = new Date().getHours();

  if(hour >= 19 && hour < 21) {
    window.alert('30%OFF!');
  } else if(hour === 9 || hour === 15) {
    window.alert('おにぎりひとつおまけ！');
  } else {
    window.alert('お弁当いかがですか');
  }

  // && = かつ（and）
  // || = もしくは（or） 片方がtrueなら評価はtrue
  // !a =aがtrue出ない時評価結果がtrue
