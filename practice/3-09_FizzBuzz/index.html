<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<body>
<header>
<div class="container">
<h1>FiizBuzz</h1>
<h2>30までの数でFizzBuzz</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <p id="FizzBuzz"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict';

  // let i = 1;

  function sum(i) {
    if(i % 3 === 0 && i % 5 === 0) {
      return 'FizzBuzz!';
    }else if (i % 3 === 0) {
      return 'Fizz!';
    }else if (i % 5 === 0) {
      return 'Buzz!';
    }else {
      return i;
    }
  }

  let i = 1;
  while(i <= 30) {
    console.log(sum(i));
    document.getElementById('FizzBuzz').textContent = sum(i);
    i += 1;
  }

  // document.getElementById('FizzBuzz').textContent = sum(15);ß
  // console.log(i);

  // 強いて言えば1~30の結果をちゃんとページ上に表示したかった

</script>
</body>
